name: Flutter CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Flutter Test
    defaults:
      run:
        working-directory: dennys_web_app
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: flutter pub get
    - name: Execute Flutter Test
      run: flutter test -v

  build-apk:
    needs: test
    runs-on: ubuntu-latest
    name: Build APK
    defaults:
      run:
        working-directory: dennys_web_app
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: flutter pub get
    - name: Build APK
      run: flutter build apk

  build-ios:
    needs: test
    runs-on: macos-latest
    name: Build iOS
    defaults:
      run:
        working-directory: dennys_web_app
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: flutter pub get
    - name: Install CocoaPods
      run: sudo gem install cocoapods
    - name: CocoaPods Repo Update
      run: pod repo update
    - name: Build iOS
      run: flutter build ios --release --no-codesign

  lint:
    runs-on: ubuntu-latest
    name: Lint
    defaults:
      run:
        working-directory: dennys_web_app
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: flutter pub get
    - name: Run Lint
      run: flutter lint
