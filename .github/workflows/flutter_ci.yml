name: Flutter CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: flutter_test
    defaults:
      run:
        working-directory: dennys_web_app
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
    with:
      flutter-version: '2.18.2'

    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.x'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
