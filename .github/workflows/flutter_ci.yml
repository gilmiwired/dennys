name: Flutter CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: flutter_test
    defaults:
      run:
        working-directory: dennys_web_app
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: flutter pub get
    - name: Execute Flutter Test
      run: flutter test -v
    - run: flutter build apk
