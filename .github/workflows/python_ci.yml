name: randuraft_endpoint CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('randuraft_endpoint/**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pipx
        run: python -m pip install pipx && pipx ensurepath

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: |
          set -e
          echo "Processing randuraft_endpoint/ directory..."
          cd randuraft_endpoint/
          poetry install --no-root

      - name: Run tests and checks
        run: |
          set -e
          cd randuraft_endpoint/
          echo "Running formatter..."
          poetry run black --check --diff . || (echo "Black formatting issues found"; exit 1)
          poetry run isort --check-only --diff . || (echo "isort import order issues found"; exit 1)
          echo "Running linter..."
          poetry run mypy --show-error-codes . || (echo "Mypy linter issues found"; exit 1)
          echo "Running tests..."
          poetry run pytest --junitxml=pytest-results.xml || (echo "Tests failed"; exit 1)

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: randuraft_endpoint/**/pytest-results.xml
